{% extends "base.html" %}

{% block main %}
    <div class="single-property">
        <img src="{{ url_for('get_image', filename=property.fileName)}}">
        <div class="side-content">
            <p>{{ property.title }}</p>
            <div class="side-by-side">
                <p>${{ property.price }}</p>
                <p>{{ property.propType }}</p>                
            </div>
            <p>{{ property.description }}</p>
            <div class="side-by-side">
                <p>{{ property.numBedrms }} Bedrooms</p>
                <p>{{ property.numBathrms }} Bathrooms</p>              
            </div>
            <p>{{ property.location }}</p>
            <button><a href="">Email Realtor</a></button>
        </div>
    </div>
{% endblock %}
